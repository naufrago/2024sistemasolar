<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabjo boostrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Columna del Formulario -->
            <div class="col-md-6">
                <h3>Formulario HTML</h3>
                <form>
                    <div class="form-group">
                        <label for="text">Texto:</label>
                        <input type="text" class="form-control" id="text" placeholder="Campo de texto">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
                    </div>
                    <div class="form-group">
                        <label for="tel">Teléfono:</label>
                        <input type="tel" class="form-control" id="tel" placeholder="Número de teléfono">
                    </div>
                    <div class="form-group">
                        <label for="url">URL:</label>
                        <input type="url" class="form-control" id="url" placeholder="https://ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="search">Buscar:</label>
                        <input type="search" class="form-control" id="search" placeholder="Buscar...">
                    </div>
                    <div class="form-group">
                        <label for="number">Número:</label>
                        <input type="number" class="form-control" id="number" placeholder="Ingrese un número">
                    </div>
                    <div class="form-group">
                        <label for="range">Rango:</label>
                        <input type="range" class="form-control-range" id="range">
                    </div>
                    <div class="form-group">
                        <label>Opciones:</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="option1" value="1">
                            <label class="form-check-label" for="option1">Opción 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="option2" value="2">
                            <label class="form-check-label" for="option2">Opción 2</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkbox">
                            <label class="form-check-label" for="checkbox">Checkbox</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

            <!-- Columna de Ejemplos de Bootstrap -->
            <div class="col-md-6">
                <h3>Ejemplos de Bootstrap</h3>
                <div class="form-group">
                    <label>Texto (Bootstrap):</label>
                    <input type="text" class="form-control" placeholder="Campo de texto">
                </div>
                <div class="form-group">
                    <label>Contraseña (Bootstrap):</label>
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label>Correo Electrónico (Bootstrap):</label>
                    <input type="email" class="form-control" placeholder="ejemplo@correo.com">
                </div>
                <div class="form-group">
                    <label>Teléfono (Bootstrap):</label>
                    <input type="tel" class="form-control" placeholder="Número de teléfono">
                </div>
                <div class="form-group">
                    <label>URL (Bootstrap):</label>
                    <input type="url" class="form-control" placeholder="https://ejemplo.com">
                </div>
                <div class="form-group">
                    <label>Buscar (Bootstrap):</label>
                    <input type="search" class="form-control" placeholder="Buscar...">
                </div>
                <div class="form-group">
                    <label>Número (Bootstrap):</label>
                    <input type="number" class="form-control" placeholder="Ingrese un número">
                </div>
                <div class="form-group">
                    <label>Rango (Bootstrap):</label>
                    <input type="range" class="form-control-range">
                </div>
                <div class="form-group">
                    <label>Opciones (Bootstrap):</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="options" id="option1" value="1">
                        <label class="form-check-label" for="option1">Opción 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="options" id="option2" value="2">
                        <label class="form-check-label" for="option2">Opción 2</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox">
                        <label class="form-check-label" for="checkbox">Checkbox</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
