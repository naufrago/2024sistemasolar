<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario HTML Básico</title>
</head>
<body>

  <h2>Formulario HTML Básico</h2>
  <form>
    <label>Texto:</label>
    <input type="text" placeholder="Texto simple"><br><br>

    <label>Contraseña:</label>
    <input type="password" placeholder="Contraseña"><br><br>

    <label>Correo Electrónico:</label>
    <input type="email" placeholder="ejemplo@correo.com"><br><br>

    <label>Teléfono:</label>
    <input type="tel" placeholder="Número de teléfono"><br><br>

    <label>URL:</label>
    <input type="url" placeholder="https://example.com"><br><br>

    <label>Número:</label>
    <input type="number" placeholder="Número"><br><br>

    <label>Rango:</label>
    <input type="range"><br><br>

    <label>Opción:</label><br>
    <input type="radio" name="opcion" value="1"> Opción 1<br>
    <input type="radio" name="opcion" value="2"> Opción 2<br><br>

    <input type="checkbox"> Acepto los términos y condiciones<br><br>

    <label>Seleccionar:</label>
    <select>
      <option>Opción 1</option>
      <option>Opción 2</option>
      <option>Opción 3</option>
    </select><br><br>

    <label>Fecha:</label>
    <input type="date"><br><br>

    <label>Hora:</label>
    <input type="time"><br><br>

    <label>Subir Archivo:</label>
    <input type="file"><br><br>

    <label>Color:</label>
    <input type="color"><br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Restablecer</button>
  </form>

</body>
</html>
