<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center">Formulario Estilizado con Bootstrap</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Texto:</label>
        <input type="text" class="form-control" placeholder="Texto simple">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña:</label>
        <input type="password" class="form-control" placeholder="Contraseña">
      </div>

      <div class="mb-3">
        <label class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" placeholder="ejemplo@correo.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" placeholder="Número de teléfono">
      </div>

      <div class="mb-3">
        <label class="form-label">URL:</label>
        <input type="url" class="form-control" placeholder="https://example.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Número:</label>
        <input type="number" class="form-control" placeholder="Número">
      </div>

      <div class="mb-3">
        <label class="form-label">Rango:</label>
        <input type="range" class="form-range">
      </div>

      <fieldset class="mb-3">
        <legend class="form-label">Opción:</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="opcion" value="1">
          <label class="form-check-label">Opción 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="opcion" value="2">
          <label class="form-check-label">Opción 2</label>
        </div>
      </fieldset>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">Acepto los términos y condiciones</label>
      </div>

      <div class="mb-3">
        <label class="form-label">Seleccionar:</label>
        <select class="form-select">
          <option>Opción 1</option>
          <option>Opción 2</option>
          <option>Opción 3</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha:</label>
        <input type="date" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Hora:</label>
        <input type="time" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Subir Archivo:</label>
        <input type="file" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Color:</label>
        <input type="color" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Restablecer</button>
    </form>
  </div>

</body>
</html>
