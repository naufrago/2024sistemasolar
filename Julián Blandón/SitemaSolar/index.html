<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="sol">
            <img src="./src/img/download-removebg-preview.png" width="100" height="100">
        </div>

        <div class="orbita mercurio">
            <div class="globo mercurio">
                <img src="./src/img/mercurio-removebg-preview.png" width="10" height="10">
            </div>
        </div>

        <div class="orbita venus">
            <div class="globo venus">
                <img src="./src/img/venus-removebg-preview.png" width="18" height="18">
            </div>
        </div>

        <div class="orbita tierra">
            <div class="globo tierra">
                <img src="./src/img/tierra-removebg-preview.png" width="20" height="20">
                <di class="orbita luna">
                    <div class="globo luna">
                        <img src="./src/img/mercurio-removebg-preview.png" width="10" height="10">
                    </div>
                </di>
            </div>
        </div>

        <div class="orbita marte">
            <div class="globo marte">
                <img src="./src/img/marte-removebg-preview.png" width="19" height="19">
            </div>
        </div>

        <div class="orbita jupiter">
            <div class="globo jupiter">
                <img src="./src/img/jupiter-removebg-preview.png" width="40" height="40">
            </div>
        </div>

        <div class="orbita saturno">
            <div class="globo saturno">
                <img src="./src/img/saturno-removebg-preview.png" width="35" height="35">
            </div>
            <div class="anillos" style="width: 40px; height: 40px;"></div>
        </div>

        <div class="orbita urano">
            <div class="globo urano">
                <img src="./src/img/urano-removebg-preview.png" width="25" height="25">
            </div>
        </div>

        <div class="orbita neptuno">
            <div class="globo neptuno">
                <img src="./src/img/neptuno-removebg-preview.png" width="25" height="25">
            </div>
        </div>

    </div>
</body>
</html>
