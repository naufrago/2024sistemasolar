    <title>Sistema Solar</title>

<body>
<div class="container">
    <!-- Sol -->
    <div class="sol"></div> <!-- Este div representa el Sol en el centro del sistema solar -->

    <!-- Orbita de Mercurio -->
    <div class="orbita mercurio">
        <img class="globo" src="mercurio.jpg" alt="Mercurio"> <!-- Imagen de Mercurio en su órbita -->
    </div>

    <!-- Orbita de Venus -->
    <div class="orbita venus">
        <img class="globo" src="venus.jpg" alt="Venus"> <!-- Imagen de Venus en su órbita -->
    </div>

    <!-- Orbita de la Tierra -->
    <div class="orbita tierra">
        <img class="globo" src="tierra.jpg" alt="Tierra"> <!-- Imagen de la Tierra en su órbita -->
    </div>

    <!-- Orbita de Marte -->
    <div class="orbita marte">
        <img class="globo" src="Marte.jpg" alt="Marte"> <!-- Imagen de Marte en su órbita -->
    </div>

    <!-- Orbita de Júpiter -->
    <div class="orbita jupiter">
        <img class="globo" src="Júpiter.jpg" alt="Júpiter"> <!-- Imagen de Júpiter en su órbita -->
    </div>
